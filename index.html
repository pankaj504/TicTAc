<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="size-teller">
    <span id="width">Width: </span>
    <span id="height">Height: </span>
</div>
  <div class="players">
    <h2 class="Players"><span  class="playerss" >Player 1</span > &nbsp; <span style="font-size: 3rem;">&</span> &nbsp;<span class="playerss1">Player 2</span></h2>
    
  </div>
  <div class="main-container">
   <div class="info">

    <input type="text" id="FirstPName" placeholder="Enter First Player" required >
    <input type="text" id="SecondPName" placeholder=" Enter Second Player " required>
   <button class="start">Start Game</button>
   </div>
   
    <div class="game-row">
      <div class="column" id="c-1"></div>
      <div class="column" id="c-2"></div>
      <div class="column" id="c-3"></div>
    </div>
    <div class="game-row">
      <div class="column" id="c-4"></div>
      <div class="column" id="c-5"></div>
      <div class="column" id="c-6"></div>
    </div>
    <div class="game-row">
      <div class="column" id="c-7"></div>
      <div class="column" id="c-8"></div>
      <div class="column" id="c-9"></div>
     
    </div>
    <div class="winnerShow">
      <h2 class="greet"></h2>
    </div>
  </div>
  <div class="btns">
    <button class="btn" id="btn-1" >Reset Game</button>
  <button class="btn-2 btn" id="btn-2" >New Game</button>
  </div>
 
  
  
    <!-- <span>a</span> -->
  


    <script src="script.js" type="module"></script>
    <script src="k.js"  type="module"></script>
   
  </body>
</html>
